<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sign in</title>
  <!-- 必要に応じてCSSファイルのパスを変更してください -->
  <link th:href="@{/css/regist.css}" rel="stylesheet">
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <!-- ロゴ（MyPortfolio） -->
    <div class="header-logo">
      My Portfolio
    </div>
    <!-- ログインボタン -->
    <div class="header-login">
      <a href="/login" class="login-btn">ログイン</a>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-contents">
    <!-- 見出し：新規登録 -->
    <h1 class="main-title">新規登録</h1>

    <!-- 入力欄 -->
    <form action="/register" method="post" class="form">
      <div class="form-name">
        <label for="name" class="label">氏名</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-email">
        <label for="email" class="label">メールアドレス</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-pass">
        <label for="password" class="label">パスワード</label>
        <input type="password" id="password" name="password">
      </div>
      <!-- 登録ボタン -->
      <button type="submit" class="register-btn">登録</button>
    </form>
  </main>

  <!-- フッター -->
  <footer>
    <!-- ロゴ（Portfolio Site） -->
    <p class="footer-logo">portfolio site</p>
  </footer>

</body>
</html>
